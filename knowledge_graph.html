        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #222222;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFFF00", "font": {"color": "white"}, "id": "Deadlock", "label": "Deadlock", "shape": "dot", "size": 10, "title": "Deadlock"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "Resource Allocation Graphs (RAG)", "label": "Resource Allocation Graphs (RAG)", "shape": "dot", "size": 10, "title": "Resource Allocation Graphs (RAG)"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "Wait-For Graphs", "label": "Wait-For Graphs", "shape": "dot", "size": 10, "title": "Wait-For Graphs"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "Dekker\u0027s Algorithm", "label": "Dekker\u0027s Algorithm", "shape": "dot", "size": 10, "title": "Dekker\u0027s Algorithm"}, {"color": "#FFFF00", "font": {"color": "white"}, "id": "Critical Section Problem (CSP)", "label": "Critical Section Problem (CSP)", "shape": "dot", "size": 10, "title": "Critical Section Problem (CSP)"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "Mutual Exclusion", "label": "Mutual Exclusion", "shape": "dot", "size": 10, "title": "Mutual Exclusion"}, {"color": "#FFFF00", "font": {"color": "white"}, "id": "solving CSP", "label": "solving CSP", "shape": "dot", "size": 10, "title": "solving CSP"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "Progress", "label": "Progress", "shape": "dot", "size": 10, "title": "Progress"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "Bounded Waiting", "label": "Bounded Waiting", "shape": "dot", "size": 10, "title": "Bounded Waiting"}, {"color": "#97C2FC", "font": {"color": "white"}, "id": "Peterson\u0027s Algorithm", "label": "Peterson\u0027s Algorithm", "shape": "dot", "size": 10, "title": "Peterson\u0027s Algorithm"}]);
                  edges = new vis.DataSet([{"from": "Deadlock", "label": "causes", "title": "causes", "to": "Resource Allocation Graphs (RAG)", "width": 1}, {"from": "Deadlock", "label": "relates to", "title": "relates to", "to": "Wait-For Graphs", "width": 1}, {"from": "Dekker\u0027s Algorithm", "label": "is a solution to", "title": "is a solution to", "to": "Critical Section Problem (CSP)", "width": 1}, {"from": "Mutual Exclusion", "label": "is a requirement for", "title": "is a requirement for", "to": "solving CSP", "width": 1}, {"from": "Progress", "label": "is a requirement for", "title": "is a requirement for", "to": "solving CSP", "width": 1}, {"from": "Bounded Waiting", "label": "is a requirement for", "title": "is a requirement for", "to": "solving CSP", "width": 1}, {"from": "Peterson\u0027s Algorithm", "label": "is a solution to", "title": "is a solution to", "to": "Critical Section Problem (CSP)", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
